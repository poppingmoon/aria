[package]
name = "rust_lib_aria"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
aiscript = { git = "https://github.com/poppingmoon/aiscript-rs", rev = "fc97648062d3391b11a50e5bad61c917bcc97202" }
flutter_rust_bridge = "=2.3.0"
futures = "0.3"
indexmap = "2.3"
serde_json = { version = "1.0", features = ["preserve_order"] }
uuid = { version = "1.10", features = ["v4"] }

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/a.png"
  adaptive_icon_foreground: "assets/a.png"
  adaptive_icon_background: "#ffffff"
  windows:
    generate: true
    image_path: "assets/a.png"

name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - l10n-main
  workflow_dispatch:

jobs:
  get-flutter-version:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    outputs:
      flutter-version: ${{ steps.get-flutter-version.outputs.version }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Get Flutter version from .fvmrc
        id: get-flutter-version
        run: >
          echo version=$(grep flutter .fvmrc | cut -d ":" -f2|cut -d "\"" -f2)
          >> $GITHUB_OUTPUT

  format:
    runs-on: ubuntu-latest

    needs: get-flutter-version

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          channel: 'stable'
          flutter-version: ${{ needs.get-flutter-version.outputs.flutter-version }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Format
        run: >
          dart format
          $(find . -name '*.dart'
          -not -name '*.freezed.dart'
          -not -name '*.g.dart'
          -not -name '*.gen.dart'
          )

      - name: Suggest changes
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-suggester@130e59f2fa3ec43a448d2c3d3a6fdc66883c6ebc # v1.23.1
        with:
          fail_level: error

      - name: Check diff
        if: github.event_name != 'pull_request'
        run: git diff --exit-code

  analyze:
    runs-on: ubuntu-latest

    needs: get-flutter-version

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          channel: 'stable'
          flutter-version: ${{ needs.get-flutter-version.outputs.flutter-version }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        uses: invertase/github-action-dart-analyzer@e981b01a458d0bab71ee5da182e5b26687b7101b # v3.0.0
        with:
          fatal-infos: true
          custom-lint: true

  test:
    runs-on: ubuntu-latest

    needs: get-flutter-version

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          channel: 'stable'
          flutter-version: ${{ needs.get-flutter-version.outputs.flutter-version }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Test
        run: flutter test

  integration-test-ios:
    runs-on: macos-latest

    needs: get-flutter-version

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          channel: 'stable'
          flutter-version: ${{ needs.get-flutter-version.outputs.flutter-version }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Update Rust
        run: rustup update

      - name: Start simulator
        uses: futureware-tech/simulator-action@dab10d813144ef59b48d401cd95da151222ef8cd # v4
        with:
          model: iPhone 16

      - name: Pre-build the app
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          timeout_minutes: 30
          max_attempts: 5
          command: >
            flutter build ios --simulator
            --target=integration_test/timeline_test.dart

      - name: Integration test
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          timeout_minutes: 30
          max_attempts: 3
          command: flutter test integration_test

  check-i18n-sorting:
    runs-on: ubuntu-latest

    needs: get-flutter-version

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          channel: 'stable'
          flutter-version: ${{ needs.get-flutter-version.outputs.flutter-version }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Sort i18n files
        run: |
          for file in $(ls lib/i18n/aria/*.i18n.yaml); do
            dart run script/sort_yaml.dart $file
          done

      - name: Suggest changes
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-suggester@130e59f2fa3ec43a448d2c3d3a6fdc66883c6ebc # v1.23.1
        with:
          fail_level: error

      - name: Check diff
        if: github.event_name != 'pull_request'
        run: git diff --exit-code

  check-build-diff:
    runs-on: ubuntu-latest

    needs: get-flutter-version

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          channel: 'stable'
          flutter-version: ${{ needs.get-flutter-version.outputs.flutter-version }}
          cache: true

      - name: Run build_runner
        run: dart run build_runner build -d

      - name: Suggest changes
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-suggester@130e59f2fa3ec43a448d2c3d3a6fdc66883c6ebc # v1.23.1
        with:
          fail_level: error

      - name: Check diff
        run: git diff --exit-code
